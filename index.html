<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
        }

        .top-nav {
            background-color: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-placeholder {
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        video {
            max-width: 100%;
            height: auto;
        }

        .custom-button {
            background-color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 15px;
        }

        .custom-button:hover {
            background-color: #f1f1f1;
        }

        .custom-button:active {
            background-color: grey;
        }
    </style>
</head>

</html>
